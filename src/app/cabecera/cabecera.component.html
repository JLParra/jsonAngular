<table>
    <thead class="table_cabecera">
        <tr>
            <td>trackNumber</td>
            <td>trackName</td>
            <td>trackLenght</td>
            <td>trackPrice</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of musicas.album.tracks">
            <th>{{item.trackNumber}}</th>
            <th>{{item.trackName}}</th>
            <th>{{item.trackLength}}</th>
            <th>{{item.trackPrice}}</th>

        </tr>
       
    </tbody>
</table>
